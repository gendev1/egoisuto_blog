<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egoisuto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background effect */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.8) 0%, #000 100%);
            z-index: 0;
        }

        /* Scanning line effect */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            top: 0;
            animation: scan 10s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Site identifier */
        .site-id {
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: lowercase;
            color: rgba(255, 255, 255, 0.25);
            margin-bottom: 4rem;
            font-weight: 400;
        }

        /* Main statement */
        .statement {
            margin-bottom: 3rem;
        }

        .statement-line {
            display: block;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            line-height: 1.35;
            font-weight: 300;
            letter-spacing: -0.01em;
            opacity: 0;
            transform: translateY(15px);
        }

        .statement-line:nth-child(1) {
            color: rgba(255, 255, 255, 0.5);
            animation: slideUp 0.7s ease-out 0.3s forwards;
        }

        .statement-line:nth-child(2) {
            color: rgba(255, 255, 255, 0.7);
            animation: slideUp 0.7s ease-out 0.6s forwards;
        }

        .statement-line:nth-child(3) {
            color: #fff;
            font-weight: 400;
            margin-top: 1.5rem;
            animation: slideUp 0.7s ease-out 0.9s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Description */
        .description {
            font-size: clamp(0.95rem, 2vw, 1.15rem);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.55);
            font-weight: 300;
            letter-spacing: 0.02em;
            max-width: 550px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.3s forwards;
        }

        .description .highlight {
            color: #fff;
            font-weight: 400;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Breathing dot */
        .dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            margin-left: 4px;
            animation: breathe 2.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.65rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.2);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }

            .site-id {
                margin-bottom: 3rem;
                font-size: 0.7rem;
            }

            .statement {
                margin-bottom: 2.5rem;
            }

            .statement-line:nth-child(3) {
                margin-top: 1rem;
            }

            .footer {
                bottom: 1.5rem;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="scan-line"></div>

    <div class="container">
        <div class="site-id">egoisuto</div>

        <div class="statement">
            <span class="statement-line">You hide behind "should".</span>
            <span class="statement-line">You claim wants you don't pursue.</span>
            <span class="statement-line">What are you without excuses?</span>
        </div>

        <div class="description">
            Fragment strips inhibitions.<br>
            Fragment forces <span class="highlight">choice</span>.<br>
            What's left is <span class="highlight">you</span>.<span class="dot"></span>
        </div>
    </div>

    <div class="footer">
        writings on ego · truth · will
    </div>
</body>
</html>
